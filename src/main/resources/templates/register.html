<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>NWCWD | Registration</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    
    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="/assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
    <link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/css/animate.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/style-responsive.min.css" rel="stylesheet" />
    <link href="/assets/css/theme/default.css" rel="stylesheet" id="theme" />
    <!-- ================== END BASE CSS STYLE ================== -->
    
    <!-- ================== BEGIN BASE JS ================== -->
    <script src="/assets/plugins/pace/pace.min.js"></script>
    <!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top">
    <!-- begin #page-loader -->
    <div id="page-loader" class="fade in"><span class="spinner"></span></div>
    <!-- end #page-loader -->
    
    <div class="login-cover">
        <div class="login-cover-image"><img src="/assets/img/login-bg/bg-3.jpg" alt="" /></div>
        <div class="login-cover-bg"></div>
    </div>
    <!-- begin #page-container -->
    <div id="page-container" class="fade">
        <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated fadeIn">
            <!-- begin brand -->
            <div class="signup-header">
                <div class="icon pull-left">
                    <img src="/assets/img/logo/nwcwd_sm_clr.gif" width="130" height="120"/>
                </div>

                <div class="brand pull-left">
                    <strong class="company">North Weld County Water District</strong>
                    <small><strong>PO Box: </strong> 56 Lucerne, CO 80646</small>
                    <small><strong>Phone: </strong> 970.356.3020 <strong> Fax: </strong> 970.395.0997 </small>
                    <small><strong>E-mail: </strong> water@nwcwd.org</small>
                    <small class="motto">Serving it's customers in Northern Weld and Eastern Larimer Counties since 1962</small>
                </div>
                <span class="clear"></span>
            </div>
            <!-- end brand -->                       
            <div class="login-content">
                <form th:action="@{/register}" method="POST" th:object="${user}" class="margin-bottom-0">
                		<!-- begin global errors -->
			            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
			            	<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			            </div>
			            <!-- end global errors --> 
			            <label class="control-label">Account Number</label>
                         <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="text" class="form-control" th:field="*{accountNumber}" placeholder="Account Number" />
                            	<p th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}" class="alert alert-danger"></p>
                            </div>
                        </div>
                        <label class="control-label">Name</label>
                        <div class="row row-space-10">
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name" />
                            </div>
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name" />
                            </div>
                        </div>
                        <label class="control-label">Business Name</label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="text" class="form-control" th:field="*{businessName}" placeholder="Business Name" />
                            </div>
                        </div>
                        <label class="control-label">Email</label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="text" class="form-control" th:field="*{email}" placeholder="Email address" />
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
                            </div>
                        </div>
                        <label class="control-label">State</label>
                        <div class="row row-space-10">
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" th:field="*{state}" placeholder="State" />
                                <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="alert alert-danger"></p>
                            </div>
                        </div>
                        <label class="control-label">City</label>
                        <div class="row row-space-10">
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" th:field="*{city}" placeholder="City" />
                                <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="alert alert-danger"></p>
                            </div>
                        </div>
                        <label class="control-label">Street</label>
                        <div class="row row-space-10">
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" th:field="*{street}" placeholder="Street" />
                                <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="alert alert-danger"></p>
                            </div>
                        </div>
                        <label class="control-label">Mail Zip Code</label>
                        <div class="row row-space-10">
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" th:field="*{zipCode}" placeholder="Zip Code" id="zipCode" />
                                <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="alert alert-danger"></p>
                            </div>
                            <div class="col-md-6 m-b-15">
                                <label class="city"></label>
                            </div>
                        </div>

                        <label class="control-label">Password</label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
                            </div>
                        </div>

                        <label class="control-label">Confirm Password</label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Password" />
                            </div>
                        </div>
                        
                        
                        <div class="checkbox m-b-30">
                            <label>
                                <input type="checkbox" /> By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.
                            </label>
                        </div>
                        <div class="register-buttons">
                            <button type="submit" class="btn btn-success btn-block btn-md">Sign Up</button>
                        </div>
                        <div class="m-t-20 m-b-40 p-b-40">
                            Already a member? Click <a href="login.html">here</a> to login.
                            <hr />
                        </div>
                        
                    </form>
            </div>
        </div>
        <!-- end login -->
        
    </div>
    <!-- end page container -->
    
    <!-- ================== BEGIN BASE JS ================== -->
    <script src="/assets/plugins/jquery/jquery-1.9.1.min.js"></script>
    <script src="/assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
    <script src="/assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
        <script src="/assets/crossbrowserjs/html5shiv.js"></script>
        <script src="/assets/crossbrowserjs/respond.min.js"></script>
        <script src="/assets/crossbrowserjs/excanvas.min.js"></script>
    <![endif]-->
    <script src="/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/assets/plugins/jquery-cookie/jquery.cookie.js"></script>
    <!-- ================== END BASE JS ================== -->
    
    <!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script src="/assets/js/apps.min.js"></script>
    <script src="/assets/js/custom.js"></script>
    <!-- ================== END PAGE LEVEL JS ================== -->

    <script>
        $(document).ready(function() {
            App.init();
        });
    </script>

</body>
</html>
